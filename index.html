---
layout: default
---
{% for homeimage in site.data.images %}
{% if homeimage.home > 0 %}
<figure {% if homeimage.aspect == "portrait" %} class="portrait" {% endif %}>
  <img src="{{ site.baseurl }}/assets/images/{{ homeimage.src }}" alt="{{ homeimage.alt }}" />
  <figcaption>{{ homeimage.alt }}</figcaption>
</figure>
{% endif %}
{% endfor %}
