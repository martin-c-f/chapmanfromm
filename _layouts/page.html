---
layout: default
---
<article class="post">
  <div class="post-content">
    {{ content }}
  </div>
    {% for pageimage in site.data.images %}
    {% if pageimage.category == page.category %}
    <figure {% if pageimage.aspect == "portrait" %} class="portrait" {% endif %}>
      <img src="{{ site.baseurl }}/assets/images/{{ pageimage.src }}" alt="{{ pageimage.alt }}" />
      <figcaption>{{ pageimage.alt }}</figcaption>
    </figure>
    {% endif %}
    {% endfor %}
</article>
