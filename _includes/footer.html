<footer class="site-footer">
<p class="copyright">
  <span>Martin Chapman Fromm &copy; {{ site.time | date: '%Y' }}</span>

  {% if strapi.collections.socials.size > 0 %}
  {% for social in strapi.collections.socials %}
    <span>{{ social.name }} <a href="mailto:{{ social.url }}">{{ social.url }}</a></span>
  {% endfor %}
  {% endif %}
</p>
</footer>
